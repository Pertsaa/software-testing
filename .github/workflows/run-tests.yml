name: Run Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 14
      - run: npm ci
      - run: npm test
      - run: npx nyc report --reporter=text-lcov | npx coveralls
        env:
          CI: true
